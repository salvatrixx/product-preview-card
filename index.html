<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <main class="card">  
  <div class="image">
    <img id="desktop" class="product" src="./images/image-product-desktop.jpg" alt="image-product">
    <img id="mobile" class="product" src="./images/image-product-mobile.jpg" alt="image-product">
  </div>

    <div class="text">
      <p class="spacing">PERFUME</p>
      
      <h1 class="small">Gabrielle Essence Eau De Parfum</h1>
      
      <p class="big">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
      <p class="line-through">$169.99</p>
      <h1 class="price">$149.99</h2>
      
      <button type="submit">
        <img src="./images/icon-cart.svg" alt="icon-cart" class="icon">
        <strong>Add to Cart</strong>
      </button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/salvatrixx">Raihan Khalid Utia</a>.
  </footer>
</body>
</html>
